<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Conversor de moedas</title>
</head>

<body>
    <div class ="caixa-mae">
        <header>
            <h1>CodeClub Convert Money</h1>
        </header>

        <main>
            <div class="conteiner1">
                <label>
                    Converter <b>de</b>
                    <select>
                        <option> R$ Real Brasileiro</option>
                    </select>
                </label>
                <label>
                    Converter <b>para</b>
                    <select id="options-convert">
                        <option>
                            US$ Dolar Americano
                        </option>
                        <option>
                            € Euro
                        </option>
                        <option>
                            ₿ Bitcoin
                        </option>
                    </select>
                </label>
                <label>
                    Valor
                    <input id="value-input" placeholder=" R$ 10.000,00">
                </label>
                <button id="button-convert">Converter</button>
            </div>
            <div class="conteiner2">
                <img src="./assets/brasil 2.png">
                <p>Real</p>
                <p class="number" id="real-value">R$ 10.000,00</p>
                <img src="./assets/Vector@2x.png">
                <img id="image-coin" src="./assets/estados-unidos (1) 1.svg">
                <p id="coin">Dolár Americano</p>
                <p class="number" id="convert-value">Valor Convertido</p>
            </div>
    </div>
    </main>
</body>
<script src="./scripts.js"></script>

</html>
